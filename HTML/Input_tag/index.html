<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and input fields</title>
</head>
<body>
    <h1>Interazioni con l'utente</h1>
    <form onsubmit="alert('form inviato!')">
        <div>
            <input type="text" placeholder="Il tuo nome" />
        </div>
        <div>
            <input type="email" placeholder="La tua email" />
        </div>
        <div>
            <input type="password" placeholder="La tua password" />
        </div>
        <div>
            <input type="color" />
        </div>
        <div>
            <input type="time" />
            <div>
                <input type="datetime-local" />
            </div>
            <div>
                <input type="range" />
            </div>
        </div>
        <button type="submit">INVIA FORM</button>
    </form>
    <button onclick="alert('come stai?')">Ciao!</button>
</body>
</html>
